<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Search</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        #search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-box {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result-iframe {
            border: none;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Charlie Search</h1>
    
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Type to search...">
        <button id="search-button" onclick="search()">Search</button>
    </div>

    <iframe id="result-iframe"></iframe>

    <script>
        function search() {
            var searchTerm = document.getElementById('search-box').value;
            var iframe = document.getElementById('result-iframe');
            iframe.src = 'https://www.google.com/search?q=' + encodeURIComponent(searchTerm);
        }
    </script>
</body>
</html>
